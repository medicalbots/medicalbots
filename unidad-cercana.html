<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Salud Masaya – Beta</title>
    <link rel="stylesheet" href="/css/unidad-cercana.css" />
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7dwOpNy5RJ7__i0FmqOltHs5vZXT_w3Q&libraries=places"></script>
</head>

<body>

    <header>
        <h2>🏥 Hospitales y Clínicas Cercanas</h2>
    </header>

    <div class="container">
        <!-- SIDEBAR (Filtros + búsqueda) -->
        <aside class="sidebar">
            <!-- Barra de búsqueda (ahora arriba como pediste) -->
            <input id="busquedaNombre" type="text" placeholder="🔍 Buscar hospital / clínica (Enter para buscar)"
                autocomplete="off" />

            <!-- Tipos -->
            <select id="tipoLugar" onchange="filtrarTipo()">
                <option value="">Todos los tipos</option>
                <option value="hospital">🏥 Hospitales</option>
                <option value="clinica">🩺 Clínicas</option>
                <option value="pharmacy">💊 Farmacias</option>
                <option value="centro de salud">🏥 Centros de Salud</option>
            </select>

            <!-- Botones verticales (vista escritorio) -->
            <div class="buttons">
                <button id="btnVerTodos" onclick="cargarTodosLosLugares()">📌 Ver Todos</button>
                <button id="btnMasCercano" onclick="buscarMasCercano()">📍 Más Cercano</button>
                <button id="btnMiUbic" onclick="centrarUbicacion()">📍 Mi Ubicación</button>
                <button id="btnLimpiar" onclick="limpiarRuta()">❌ Limpiar Ruta</button>
            </div>

            <!-- Toggle + menú horizontal (visible en móvil) -->
            <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">☰ Opciones</div>
            <div class="menu-scroll" id="menuOpciones" aria-hidden="true">
                <button onclick="cargarTodosLosLugares()">📌 Ver Todos</button>
                <button onclick="buscarMasCercano()">📍 Más Cercano</button>
                <button onclick="centrarUbicacion()">📍 Mi Ubicación</button>
                <button onclick="limpiarRuta()">❌ Limpiar Ruta</button>
            </div>
        </aside>

        <!-- MAPA -->
        <section class="map-section">
            <div id="map"></div>
        </section>

        <!-- RESULTADOS (derecha) -->
        <aside class="results" aria-live="polite">
            <h3>Resultados</h3>

            <!-- Dropdown (opcional) -->
            <select id="resultadosDropdown" onchange="seleccionarResultado()">
                <option value="">Seleccione un resultado</option>
            </select>

            <!-- Lista visual con separación (líneas) -->
            <div id="resultsList" class="results-list">
                <!-- Items generados por JS -->
            </div>
        </aside>
    </div>

    <!-- Leyenda (colocada fuera del grid para no romper tamaño) -->
    <div id="legend" class="legend">
        <h4>Leyenda</h4>
        <p><span class="legend-box hospital"></span> Hospitales</p>
        <p><span class="legend-box clinica"></span> Clínicas</p>
        <p><span class="legend-box farmacia"></span> Farmacias</p>
        <p><span class="legend-box centro"></span> Centros de Salud</p>
    </div>

    <script src="/js/unidad-cercana.js"></script>
</body>

</html>
