<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mapa de Hospitales y Clínicas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #1976d2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #controls {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 5;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #1565c0;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        footer {
            background: #1976d2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>Mapa de Hospitales y Clínicas</header>

    <div id="controls">
        <button onclick="buscar('hospital')">Buscar hospitales</button>
        <button onclick="buscar('clínica')">Buscar clínicas</button>
    </div>

    <div id="map"></div>

    <footer>Proyecto de Salud - Demo con Google Maps & Places API</footer>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7dwOpNy5RJ7__i0FmqOltHs5vZXT_w3Q&libraries=places&loading=async&callback=initMap"
        async defer>
        </script>

    <script>
        let map;
        let placesService;
        let userMarker;

        function initMap() {
            // Coordenadas iniciales por defecto (Masatepe)
            const masatepe = { lat: 11.9093, lng: -86.1444 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: masatepe,
                zoom: 14,
            });

            placesService = new google.maps.places.PlacesService(map);

            // Intentar ubicar al usuario en tiempo real
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // Centrar mapa en el usuario
                        map.setCenter(userLocation);

                        // Marcar ubicación actual
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Mi ubicación",
                            icon: {
                                url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                            },
                        });
                    },
                    () => {
                        alert("No se pudo obtener la ubicación, usando Masatepe como base.");
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización, se usará Masatepe.");
            }
        }

        function buscar(tipo) {
            const request = {
                location: map.getCenter(),
                radius: 5000, // 5 km
                keyword: tipo,
            };

            placesService.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach((place) => {
                        new google.maps.Marker({
                            position: place.geometry.location,
                            map: map,
                            title: place.name,
                        });
                    });
                } else {
                    alert("No se encontraron resultados: " + status);
                }
            });
        }

        window.initMap = initMap;
    </script>
</body>

</html>
